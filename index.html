<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card__wrapper">
          <div class="card__star">
            <img src="images/icon-star.svg" class="card__star-img" />
          </div>
          <h1 class="card__title">How did we do?</h1>
          <p class="card__descr">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="card__numbers">
            <div class="card__number" id="1">1</div>
            <div class="card__number" id="2">2</div>
            <div class="card__number" id="3">3</div>
            <div class="card__number" id="4">4</div>
            <div class="card__number active" id="5">5</div>
          </div>
          <button class="card__btn">Submit</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
